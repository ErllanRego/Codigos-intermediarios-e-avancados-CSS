<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Museu Nacional</title>
</head>
<body>
    <div id="container"><!--Inicio Container-->
        <header><!--Início header-->

            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>

            <nav><!--Inicio Nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisas</a></li>
                    <li><a href="#">Acervos</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!--Fim Nav-->

        </header><!--Fim header-->

        <div id="principal"><!--Inicio Principal-->

            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data"> Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd"> Qtd pessoas</label>
                            <input class="campo" style="width:30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input  class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
            </aside>

        </div><!--Fim Principal-->

        

    </div><!--Fim Container-->
</body>
</html>
