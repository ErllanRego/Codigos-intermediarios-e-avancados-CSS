<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Códigos intermediários CSS</title>
</head>
<!--DE ACORDO COM O PROFESSOR JAMILTON, ALGUMAS TAGS PODEM NÃO FUNCIONAR MUITO BEM(DITO POR VOLTA DE 2020)-->
<body>
    <form >
        
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" autofocus>
        <!--Deixa marcado aquele input, para fazer o usuário preencher aquele primeiro ou demarcar campos obrigatórios-->
        <br><br>

        <label for="email">Email</label>
        <input type="email"  id="email" required>
        <!--o "type=email" faz com que o @ seja exijido do usuário. O "required" requisita preenchimento do usuário-->
        <br><br>

        <label for="numero">Número</label>
        <input type="number"  id="numero" min="5" max="20" step="5">
        <!--type="number" faz com que apenas números sejam aceitos no campo, além de acrescentar as setinhas pra facilitar a inserção de números. o min e o max estipulam o menor valor e o maio valor, se ultrapassar o limite, irá aparecer uma mensagem pedindo um número dentro do limite. O STEP faz com que as setinhas adiantem o número, neste caso de 5 em 5(somente se usar as setinhas)-->
        <br><br>

        <label for="url">Url</label>
        <input type="url"  id="url" placeholder="Ex: http://www...">
        <br><br>

        <label for="url">Range</label>
        <input type="range"  id="range" min="1" max="3" value="2">
        <br><br>

        <label for="url">pesquisa</label>
        <input type="search"  id="pesquisa">
        <br><br>

        <label for="data">Data</label>
        <input type="date"  id="data">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color"  id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar" >
    </form>

</body>
</html>
